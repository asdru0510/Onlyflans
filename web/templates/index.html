{% extends "./base.html"%} {% block contenido %}
<div class="col-lg-6">
  <h2 class="display-5 fw-bold lh-1 mb-3">
    Disfruta de nuestros flanes para todo publico
  </h2>
  <h3 class="lead"><i>Tus flanes clasicos favoritos con el mejor sabor estan aqui.</i>
    
  </h3>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for flan in flanes_pub %}
  <div class="col">
    <div class="card h-100">
      <img
        src="{{ flan.image_url }}"
        class="card-img-top img-fluid"
        alt="..."
        style="height: 200px; object-fit: cover"
      />
      <div class="card-body">
        <h5 class="card-title">{{ flan.name }}</h5>
        <p class="card-text">{{ flan.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
