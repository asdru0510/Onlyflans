{% extends "./base.html"%} {% block contenido %}
<div class="col-lg-6">
  <h2 class="display-5 fw-bold lh-1 mb-3">
    Disfruta de nuestros flanes para todo publico
  </h2>
  <h3 class="lead pb-4"><i>Tus flanes clasicos favoritos con el mejor sabor estan aqui.</i>
    
  </h3>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for flan in flanes_pub %}
  <div class="col">
    <div class="card h-100 zoom" data-bs-toggle="modal" data-bs-target="#flanModal{{flan.id}}">
      <img
        src="{{ flan.image_url }}"
        class="card-img-top img-fluid"
        alt="..."
        style="height: 200px; object-fit: cover"
      />
      <div class="card-body">
        <h5 class="card-title">{{ flan.name }}</h5>
        <p class="card-text">{{ flan.description }}</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="flanModal{{flan.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ flan.name }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img
        src="{{ flan.image_url }}"
        class="img-fluid"
        alt="..."
        style="height: 400px; object-fit: contain"
      />
      <p class="mt-4 fs-5">{{ flan.description }}</p>

      </div>
    </div>
  </div>
</div>
  {% endfor %}
</div>


{% endblock %}
