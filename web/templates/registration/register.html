{% extends 'base.html' %}

{% block contenido %}
<div class="container">
    <h2 class="text-center my-4">Registro de Usuario</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="row g-3 align-items-center mb-2">
                    <!-- Nombre de Usuario -->
                    <div class="col-2 offset-2 mb-1">
                        <label for="username" class="form-label">Nombre de Usuario: </label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    
                    <!-- Primer nombre -->
                    <div class="col-2 offset-2 mb-1">
                        <label for="first_name" class="form-label">Primer nombre: </label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre">
                    </div>
                    
                    <!-- Email -->
                    <div class="col-2 offset-2 mb-1">
                        <label for="email" class="form-label">Email: </label>
                    </div>
                    <div class="col-5">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    
                    <!-- Contraseña -->
                    <div class="col-2 offset-2 mb-1">
                        <label for="password" class="form-label">Contraseña: </label>
                    </div>
                    <div class="col-5">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                    </div>
                    
                    <!-- Confirmar Contraseña -->
                    <div class="col-2 offset-2 mb-1">
                        <label for="password_repeat" class="form-label">Confirmar Contraseña: </label>
                    </div>
                    <div class="col-5">
                        <input type="password" name="password_repeat" id="password_repeat" class="form-control" placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
